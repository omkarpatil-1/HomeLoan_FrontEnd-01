<section class="intro">
    <div class="bg-image h-100" >
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="text-center pt-5">      
            <h1 style="margin-bottom:15px;">Employee List</h1>          
          </div>
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="card">
                <div class="card-body p-0">
                  <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 350px; ">
                    <table class="table table-striped mb-0">
                      <thead style="background-color: #3081d7;">
                        <tr>
                          <th scope="col">ID</th>
                          <th scope="col">Name</th>
                          <th scope="col">Designation</th>
                          <th scope="col">Email Id</th>                          
                          <th scope="col">Salary</th>
                          <th scope="col">Action</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let e of employeeList"> 
               
                          <td>{{e.empid}}</td>  
                          <td>{{e.name}}</td> 
                          <td>{{e.designation}}</td> 
                          <td>{{e.email}}</td> 
                          <td>{{e.salary}}</td> 
                                              
                          <td>
                              <button mat-raised-button color="primary" (click)="editEmployee(e)">
                                <i class="fa fa-edit"></i>
                              </button>                         
                            <button  mat-raised-button color="primary" (click)="deleteEmployee(e.empid)" style="margin-left: 5px;">
                              <i class="fa fa-trash"></i>
                            </button>
                          </td> 
                          <td *ngIf="e.status=='eligible'">
                           <button routerLink="../recustomer" mat-raised-button color="success" style=" width:150px;" (click)="update(e)">register</button> 
                          </td>
                          <td *ngIf="e.status=='enquiry'">
                            <button class="btn btn-warning" mat-raised-button color="accent" style=" width:150px;">pending..</button> 
                           </td>  
                           <td *ngIf="e.status=='lowCibil'">
                            <button class="btn btn-danger" mat-raised-button color="warn" style=" width:150px;" (click)="rejectmail(e)" >rejection mail</button> 
                           </td> 
                           <td *ngIf="e.status=='rejected'">
                            <button  class="btn btn-dark" mat-raised-button color="success" style=" width:150px;" disabled>rejected</button> 
                           </td> 
                           <td *ngIf="e.status=='registred'">
                            <button  class="btn btn-success" mat-raised-button color="warn" style=" width:150px;" disabled>registered</button> 
                           </td>           
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
