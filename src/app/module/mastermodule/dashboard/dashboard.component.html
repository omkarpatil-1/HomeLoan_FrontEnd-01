<router-outlet></router-outlet>
<div class="container-fluid g-0">

  
  

    <main class="black-borde">
  
      <div class="toolbar">
  
        <div class="add-employee">
          <button type="button" class="btn btn-outline-success btn-lg" data-bs-toggle="modal"
            data-bs-target="#exampleModal" #addEmployeeButton>Add Employee</button>
        </div>
          <br>
          <div class="add-employee ">
            <button type="button" class="btn btn-outline-success btn-lg"  routerLink="/showemp">Show Employee</button>
          </div>
  
        <div class="search-employees">
          <input type="search" class="form-control" placeholder="Search Employees"
            (input)="searchEmployees(searchInput.value)" #searchInput>
        </div>
  
      </div>
  
     
      <div class="employees">
  
        <!-- <div class="row mt-5" *ngIf="employees.length == 0">
          <div class="col text-center">
            <span class="text-secondary fs-2 fw-bold fst-italic">There are No Employees Added!</span>
          </div>
        </div> -->
  
        <div class="row mt-4" *ngFor="let employee of employeesToDisplay; let ei = index;">
          <div class="col">
            <app-employee [employee]="employee" (onRemoveEmployee)="removeEmployee($event)"
              (onEditEmployee)="editEmployee($event)"></app-employee>
          </div>
        </div>
  
      </div>
    </main>
  </div>

  <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enter Employee Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
  
          <form [formGroup]="employeeForm" (ngSubmit)="addEmployee()">
  
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Name" formControlName="name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="designation" formControlName="designation">
              </div>
            </div>
  

            <div class="row mt-5">
              <div class="col form-heading">
                <h6 class="text-secondary fst-italic">Personal Information</h6>
              </div>
            </div>


  
            <div class="row">
              <div class="col">
                <label for="datepicker" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" formControlName="salary">
              </div>
              <div class="col">
                <div class="row">
                  <h6 class="text-secondary">Gender</h6>
                </div>
  
                <div class="row">
                  <div class="col">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="male" value="m"
                        formControlName="gender">
                      <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="female" value="f"
                        formControlName="gender">
                      <label class="form-check-label" for="female">Female</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
            <!-- <div class="row mt-3">
              <div class="col">
                <select class="form-select" formControlName="education">
                  <option value="default" selected>Select Role</option>
                  <option *ngFor="let option of roleOptions; let i = index;" value="{{i}}">
                    {{option | titlecase}}
                  </option>
                </select>
              </div>
            </div> -->
  
            <!-- <div class="row mt-3">
              <div class="col">
                <label for="profile" class="form-label">Profile Image</label>
                <input type="file" class="form-control" id="profile" #fileInput>
              </div>
            </div> -->
  
            <div class="row mt-5">
              <div class="col form-heading">
                <h6 class="text-secondary fst-italic">Login Information</h6>
              </div>
            </div>
            
            <div class="row">
              <div class="col mb-3">
                <input type="text" class="form-control" placeholder="Emial" formControlName="email">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="User Name" formControlName="username">
              </div>
            </div>
  
            <div class="row mt-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="password"
                  formControlName="password">
              </div>
              <!-- <div class="col">
                <input type="number" class="form-control" placeholder="Salary (LPA)" formControlName="salary">
              </div> -->
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Insert</button>
            </div>
          </form>
  
        </div>
        
      </div>
    </div>
  </div>
