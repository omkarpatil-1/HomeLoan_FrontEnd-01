<section class="intro">
    <div class="bg-image h-100" >
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="text-center pt-5">      
            <h1 style="margin-bottom:20px;">Applicant List</h1>          
          </div>
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="card">
                <div class="card-body p-0">
                  <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px; ">
                    <table class="table table-striped mb-0">
                      <thead style="background-color:  #3081d7;">
                        <tr>
                          <th scope="col">ID</th>
                          <th scope="col">Name</th>
                          <th scope="col">Age</th>
                          <th scope="col">Email Id</th>                          
                          <th scope="col">Status</th>
                          <th scope="col">Action</th>                          
                        </tr>
                      </thead>

                      <tbody>
                        <tr *ngFor="let e of applist">                
                          <td>{{e.customerId}}</td>  
                          <td>{{e.customerName}}</td> 
                          <td>{{e.age}}</td> 
                          <td>{{e.customerEmail}}</td> 
                          <td>{{e.status}}</td>                                               
                          <td>
                            <div>
                                <button class="btn btn-primary" mat-raised-button color="primary" (click)="sanction(e.customerId)">Sanction</button>
                              </div>
                          </td>                    
          
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
